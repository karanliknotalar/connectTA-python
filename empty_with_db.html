<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ConnectTA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css"/>
    <style>
        .dataTables_length {
            float: left;
            margin-right: 1rem;
        }

        #movies tbody tr {
            background-color: white;
        }
    </style>
</head>
<body style="background-color: gray">
<div class="wrapper my-3">
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card" style="background-color: cadetblue">
                            <div class="card-body">
                                <h3 class="header-title">DENEME</h3>
                                <h5 class="header-title mb-4">22.22.22</h5>
                                <table id="movies" class="table table-striped dt-responsive w-100">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Imdb Puanı</th>
                                        <th>Adı</th>
                                    </tr>
                                    </thead>
                                    <tbody class="tbody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.jss"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
<script>
    $(document).ready(function () {
        var table = $('#movies').DataTable({
            keys: !0,
            pageLength: 10,
            lengthChange: true,
            buttons: ['copy', 'excel', 'pdf'],
            lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]],

            columnDefs: [
                {targets: [0, 1], width: '10%'}
            ],
            stripeClasses: [],
            fnRowCallback: function (nRow, aData, iDisplayIndex, iDisplayIndexFull) {
                $('td', nRow).css('background-color', 'ghostwhite');
            }
        });
        table.buttons().container().appendTo('#movies_wrapper .col-md-6:eq(0)');
    });
</script>
</body>
</html>
